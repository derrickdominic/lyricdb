<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New File</title>
    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <!-- Bootstrap Theme -->
    <link rel="stylesheet"
          href="https://bootswatch.com/flatly/bootstrap.min.css"
          crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Data Tables -->
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
    <script type="text/javascript" charset="utf8"
            src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <!-- personal stylesheet -->
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
    <script>
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" id="home" href="/">Home</a>
          <a class="navbar-brand" style="font-weight:bold" id="title" href="#">New File</a>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="margin">
          <form id="form_new" method="post" action="/edit" role="form">
            <div class="form-group">
              <label for="title">Title</label>
              <input name="title" id="title" type="text" class="form-control">
            </div>
            <div class="form-group">
              <div class="radio-inline">
                <label>
                  <input type="radio" name="type" id="type_song" value="song" checked>
                  Song
                </label>
              </div>
              <div class="radio-inline">
                <label>
                  <input type="radio" name="type" id="type_song" value="prayer">
                  Prayer
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="text">Text</label>
              <textarea name="text" id="text" class="form-control" rows="20"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-lg">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
